    <style>
      :root {
        --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
        --ease-in-out-circ: cubic-bezier(0.85, 0, 0.15, 1);
        --brand-lime: #ccff00;
        --brand-dark: #030303;
      }
      
      /* Smooth scroll */
      html {
        scroll-behavior: smooth;
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      body {
        background-color: #030303;
        color: #ffffff;
        cursor: none;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      a, button, input, textarea, select, .cursor-pointer {
        cursor: none;
      }
      
      /* Accessibility: Focus States */
      a:focus-visible, 
      button:focus-visible, 
      input:focus-visible, 
      textarea:focus-visible,
      [tabindex]:focus-visible {
        outline: 2px solid var(--brand-lime);
        outline-offset: 4px;
      }
      
      /* Skip to main content link for accessibility */
      .skip-link {
        position: absolute;
        top: -100px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--brand-lime);
        color: #000;
        padding: 12px 24px;
        z-index: 10000;
        font-weight: bold;
        transition: top 0.3s;
      }
      .skip-link:focus {
        top: 10px;
      }
      
      /* Reduced motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      .text-outline {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
        color: transparent;
      }
      .text-outline-hover:hover {
        -webkit-text-stroke: 1px #ccff00;
        color: transparent;
      }
      
      /* Premium Glassmorphism Effect */
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Magnetic Button Effect */
      .magnetic-hover {
        transition: transform 0.4s var(--ease-out-expo);
      }
      .magnetic-hover:hover {
        transform: scale(1.02);
      }
      
      /* Shimmer Effect for Loading States */
      .shimmer {
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.05) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        background-size: 200% 100%;
        animation: shimmer 2s linear infinite;
      }
      
      /* Page Transition Overlay */
      .page-transition {
        position: fixed;
        inset: 0;
        background: var(--brand-lime);
        z-index: 9999;
        transform: translateY(100%);
        transition: transform 0.8s var(--ease-in-out-circ);
      }
      .page-transition.active {
        transform: translateY(0);
      }
      
      /* Gradient Text Utility */
      .gradient-text {
        background: linear-gradient(135deg, #ffffff 0%, var(--brand-lime) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Glow Effect */
      .glow-lime {
        box-shadow: 0 0 40px rgba(204, 255, 0, 0.3);
      }
      
      /* Clean, subtle grain */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9998;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
      }
      
      ::selection {
        background: #ccff00;
        color: #000;
      }
      
      /* Hide Default Scrollbar */
      ::-webkit-scrollbar {
        display: none;
      }
      
      /* Line reveal animation */
      .line-reveal {
        position: relative;
        overflow: hidden;
      }
      .line-reveal::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0%;
        height: 2px;
        background: var(--brand-lime);
        transition: width 0.6s var(--ease-out-expo);
      }
      .line-reveal:hover::after {
        width: 100%;
      }
      
      /* Stagger animation delays */
      .stagger-1 { animation-delay: 0.1s; }
      .stagger-2 { animation-delay: 0.2s; }
      .stagger-3 { animation-delay: 0.3s; }
      .stagger-4 { animation-delay: 0.4s; }
      .stagger-5 { animation-delay: 0.5s; }
      .stagger-6 { animation-delay: 0.6s; }

      /* ============================================
         SCROLL-DIRECTED STORYTELLING ANIMATIONS
         ============================================ */

      /* Base scroll reveal — hidden state */
      .scroll-reveal {
        opacity: 0;
        transform: translateY(60px);
        transition: opacity 0.9s cubic-bezier(0.16, 1, 0.3, 1),
                    transform 0.9s cubic-bezier(0.16, 1, 0.3, 1),
                    filter 0.9s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: opacity, transform;
      }

      /* Revealed state */
      .scroll-reveal.scroll-visible {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }

      /* Directional variants */
      .scroll-reveal-left {
        opacity: 0;
        transform: translateX(-80px);
        transition: opacity 0.9s cubic-bezier(0.16, 1, 0.3, 1),
                    transform 0.9s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: opacity, transform;
      }
      .scroll-reveal-left.scroll-visible {
        opacity: 1;
        transform: translateX(0);
      }

      .scroll-reveal-right {
        opacity: 0;
        transform: translateX(80px);
        transition: opacity 0.9s cubic-bezier(0.16, 1, 0.3, 1),
                    transform 0.9s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: opacity, transform;
      }
      .scroll-reveal-right.scroll-visible {
        opacity: 1;
        transform: translateX(0);
      }

      /* Scale variant */
      .scroll-reveal-scale {
        opacity: 0;
        transform: scale(0.92);
        filter: blur(4px);
        transition: opacity 1s cubic-bezier(0.16, 1, 0.3, 1),
                    transform 1s cubic-bezier(0.16, 1, 0.3, 1),
                    filter 1s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: opacity, transform, filter;
      }
      .scroll-reveal-scale.scroll-visible {
        opacity: 1;
        transform: scale(1);
        filter: blur(0);
      }

      /* Scroll stagger delays */
      .scroll-stagger-1 { transition-delay: 0.05s; }
      .scroll-stagger-2 { transition-delay: 0.12s; }
      .scroll-stagger-3 { transition-delay: 0.2s; }
      .scroll-stagger-4 { transition-delay: 0.3s; }
      .scroll-stagger-5 { transition-delay: 0.4s; }
      .scroll-stagger-6 { transition-delay: 0.52s; }

      /* Hero parallax fade-out on scroll */
      .hero-parallax-content {
        transition: opacity 0.1s linear, transform 0.1s linear;
        will-change: opacity, transform;
      }

      /* Word-level reveal for large headlines */
      .word-reveal {
        display: inline-block;
        opacity: 0;
        transform: translateY(100%);
        transition: opacity 0.7s cubic-bezier(0.16, 1, 0.3, 1),
                    transform 0.7s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .scroll-visible .word-reveal {
        opacity: 1;
        transform: translateY(0);
      }

      /* Line draw animation */
      .scroll-line-draw {
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .scroll-line-draw.scroll-visible {
        transform: scaleX(1);
      }

      /* Reduced motion override for scroll animations */
      @media (prefers-reduced-motion: reduce) {
        .scroll-reveal,
        .scroll-reveal-left,
        .scroll-reveal-right,
        .scroll-reveal-scale,
        .word-reveal,
        .scroll-line-draw {
          opacity: 1 !important;
          transform: none !important;
          filter: none !important;
          transition: none !important;
        }
      }
    </style>
